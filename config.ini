[hardware]
  dev='/dev/nvme0n1' # device (be careful!)
  efi='1G' # size of efi partition
  swap='4G' # size of swap memory
  cpu='intel' # 'intel' or 'amd'

[network]
  wifi='your-wifi'
  wifipw='wifi-password'

[system]
  hostname='arch'
  tz='UTC'
  locale='en_US'

[sudo user]
  user='your-username'
  userpw='user-password'

[options]
  overwrite='false' # 'true' or 'false'
